<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:darksalmon;
            margin-top: 200px;
        }
         #Login {
            
            text-align: center;
            border: 2px solid gray;
            width: 500px;
            
            margin: 5px auto;
            padding: 10px;
            background-color: lightblue;
        }
        a{
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <div id="Login">
        <h1><b>Login Form</b></h1>
        <form action="index.html">
            <div>
                <label for="uname"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Email" name="uname" required style="width: 80%;"><br><br>

                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required style="width: 80%;"><br><br>

                <button type="submit" style="width: 40%; float: left; margin-left: 45px;">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

        </form>
    </div>
</body>
</html>
